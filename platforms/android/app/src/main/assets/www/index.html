<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Apache Cordova</title>
</head>

<body class="grey-100">

    <div class="header indigo">
        <button class="left icon ion-navicon"></button>
    </div>
    <div class="content has-header">
        <div class="row padding indigo">
            <div class="col-25 padding">
                <img class="avatar circle" style="width: 20vw; height: auto;" src="/img/logo.png" />
            </div>
            <div class="col padding">
                <h1 class="text-big text-light">Assets Management App</h1>
                <p class="text-blue-200">Demo app for Cs108Plugin</p>
            </div>
        </div>
        <div class="row align-center">
            <div class="col padding light-blue" onclick="doScan()">
                <h1 class="text-huge text-strong">Connect
                    <button class="right icon ion-chevron-right"></button>
                </h1>
            </div>
            <div class="col padding pink-400" onclick="doConnect()">
                <h1 class="text-huge text-strong">Inventory
                    <button class="right icon ion-chevron-right"></button>
                </h1>
            </div>
            <div class="col padding black" onclick="bleScan()">
                <h1 class="text-huge text-strong">Read / Write
                    <button class="right icon ion-chevron-right"></button>
                </h1>
            </div>
            <div class="col padding lime-400">
                <h1 class="text-huge text-strong">Wedge
                    <button class="right icon ion-chevron-right"></button>
                </h1>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
